<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    </head>

    <body>
        <header>
            <div class="header-container">
                <img src="imagens\sacolas-de-papel.jpg"alt="Logo de sacola de compras" width="100px" class="logo">
                <nav class="menu">
                    <ul>
                        <li><a href="#">Página inicial</a></li>
                        <li><a href="#">Roupas Femininas</a></li>
                        <li><a href="#">Roupas Masculinas</a></li>
                        <li><a href="#">Roupas Infantis</a></li>
                        <li><a href="#">Acessórios</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>

            <div id="overlay" class="overlay"></div>
            <div id="loginModal" class="login-modal">
                <div class="login-container">
                    <h3>Login</h3>
                    <form action="/login" method="post">
                        <label for="username">Usuário: </label>
                        <input type="text" name="username" id="username" required>
                        <label for="password">Senha: </label>
                        <input type="text" name="password" id="password" required>
                        <button type="submit">Login</button>
                    </form>
                    <div class="social-login">
                        <p> Ou faça o login com: </p>
                        <button class="social-btn google"> Google</button>
                        <button class="social-btn google"> Facebook</button>
                        <button class="social-btn google"> Github</button>
                    </div>
                    <p> Não tem conta? Faça o cadastro aqui: <a href="#" id="registerLink">Cadastro</a></p>
                </div>
            </div>
            <button id="loginButton">Login</button>
        </header>
        
    </body>
</html>
